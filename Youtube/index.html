<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
  />
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body id="body">
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-8">
                <form class="search-container" id="form">
                  <input type="text" id="search-bar" name="search" placeholder="Search">
                  <a><img class="search-icon" src="http://www.endlessicons.com/wp-content/uploads/2012/12/search-icon.png"></a>
                </form>
            </div>
        </div>
        <div class="row" id="cards">

         
        </div>
        <div class="spinner d-flex justify-content-center mt-5" >
          <img class="hide mt-5" src="loading-gif.gif" alt="" id="loader">
        </div>
        <div class="row mt-3 justify-content-center" style="width: 100%;">

            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center" id="pagination">
                  </ul>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
